name: mozart_flutter_app
description: App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Check The Internet
  connectivity: ^3.0.6
  country_picker: ^2.0.22
  pin_code_fields: ^8.0.1

  flutter_time_picker_spinner: ^2.0.0

  # Get Location
  geolocator: ^10.1.0
  geocoding:
  google_maps_flutter: ^2.5.0
  maps_launcher: ^2.2.0
#  flutter_map_marker_popup:
#  flutter_map:

  # Loading
  shimmer: ^3.0.0

  # StateManagement
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  provider: ^6.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # Choose Image
  image_picker: ^0.8.4+3

  #launch_review:
  flutter_rating_bar:

  # To Go Another App
  url_launcher:
  excel:
  carousel_slider:
  file_picker:
