  pinput: ^3.0.1
  #phone text field
  intl_phone_number_input: ^0.7.3+1

  # Lottie Files
  lottie:

  # SVG Picture
  flutter_svg: ^2.0.9

  # To Call Backend
  dio: ^5.3.3

  # To Make All Sizes Responsive
  flutter_screenutil: ^5.9.0

  # To Create Animation Between Navigation
  page_transition: ^2.1.0

 # border
  dotted_border: ^2.1.0

  # Image Network
  cached_network_image: ^3.3.0

  # Animation Smooth
  smooth_page_indicator: ^1.1.0

  # font
  google_fonts:
  flutter_localizations:
    sdk: flutter
  intl: any
  top_snackbar_flutter: ^3.1.0
  moamalat_payment: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
